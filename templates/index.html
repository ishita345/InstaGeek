    <script src="../static/js/bootstrap.min.js"></script>

    <script>
    companies = []
    $(".img-responsive").click(function() {
        companies.push($(this).data("company"))
        $(this).css('opacity', 0.2);
    });

    $("#blog-button").click(function () {
        var url = "/application?companies=" + companies.join(',');
        window.location=url
